  <body>
    <div class="container">
      <h1>یادداشت‌های من</h1>
      <form id="note-form">
        <input
          type="text"
          id="note-title"
          placeholder="عنوان یادداشت"
          required
        />
        <textarea id="note-content" placeholder="محتوای یادداشت"></textarea>
        <select id="note-category">
          <option value="" disabled selected>دسته‌بندی را انتخاب کنید</option>
          <option value="work">کار</option>
          <option value="personal">شخصی</option>
          <option value="other">سایر</option>
        </select>
        <button type="submit" class="submit-form">اضافه کردن یادداشت</button>
      </form>
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="جستجو در یادداشت‌ها..."
        />
      </div>
      <div class="filter-buttons">
        <button class="btn-categorys active" id="filter-all">همه</button>
        <button class="btn-categorys" id="filter-کار">کار</button>
        <button class="btn-categorys" id="filter-شخصی">شخصی</button>
        <button class="btn-categorys" id="filter-سایر">سایر</button>
      </div>
